<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>progressBar进度条demo</title>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
<link href="../uploader.css" rel="stylesheet"/>
<style>
    body {
        font-size: 12px;
        color: #404040;
    }

    .demo-wrapper {
        margin-top: 20px;
    }

    .btn-wrapper {
        margin-top: 10px;
    }
</style>
</head>
<body>

<article id="main">
    <h4>progressBar进度条demo</h4>
    <div class="demo-wrapper">
        <div style="margin-bottom: 10px;"><input type="button" value="增加10%" id="J_AddValue"></div>
        <div id="J_ProgressBarWrapper"></div>
    </div>
    <script>
        KISSY.Config.base = '../../';
        KISSY.use('node', function(S, Node) {
            var $ = Node.all;
            KISSY.use('uploader/queue/progressBar', function(S, ProgressBar) {
                var bar = new ProgressBar('#J_ProgressBarWrapper');
                bar.render();
                $("#J_AddValue").on('click',function(ev){
                    var val = bar.get('value');
                    bar.set('value',val + 20);
                })
            })
        });
    </script>
</article>
</body>
</html>
